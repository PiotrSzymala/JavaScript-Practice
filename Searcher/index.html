<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Wyszukiwarka z LocalStorage</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Wprowadz wyszukiwanie" id="input"></input>
            <div class="input-group-append">
                <button id="search" class="btn btn-primary">Szukaj</button>
            </div>
        </div>
        <!-- Lista ostatnich wyszukiwań -->
        <h4>Ostatnie wyszukiwania:</h4>
        <ul id="recentSearches" class="list-group">
            <!-- Tutaj zostaną dodane elementy listy dynamicznie za pomocą JavaScript -->
        </ul>
        <!-- Przycisk do czyszczenia historii -->
        <button id="clear" class="btn btn-danger mt-3">Wyczyść historię</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="file.js"></script>

</body>

</html>
